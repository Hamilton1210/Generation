        <form name="formulario" method="POST" action="#">
            First Name
            <br>
            <input type="text" name="nome" id="firstName">
            <br>
            Last Name
            <br>
            <input type="text" name="s_nome" id="lastName">
            <br>
            E-mail
            <br>
            <input type="text" name="email" id="email">
            <br>
            Celular
            <br>
            <input type="text" name="celular" id="celular">
            <br>
            Senha
            <br>
            <input type="password" name="senha" id="senha">
            <br>
            Confirme Senha
            <br>
            <input type="password" name="conf_senha" id="confirmeSenha">
            <br>
            <input type="checkbox" name="sim" id="check">Mantenha me atualizado
            <br>

            <fieldset id="Gênero"><legend>Gênero</legend>
                <input type="radio" name="tGenero" id="cMasc"/> <label for="cMasc">Masculino</label><br/>
                <input type="radio" name="tGenero" id="cFem"/> <label for="cFem">Feminino</label><br/>
                <input type="radio" name="tGenero" id="cGay"/> <label for="cGay">Gay</label><br/>
                <input type="radio" name="tGenero" id="cLes"/> <label for="cLes">Lésbica</label><br/>
                <input type="radio" name="tGenero" id="cBi"/> <label for="cBi">Bissexual</label><br/>
                <input type="radio" name="tGenero" id="cTrans"/> <label for="cTrans">Transexual</label><br/>
                <input type="radio" name="tGenero" id="cOutro"/> <label for="cOutro">Outro</label><br/>
            </fieldset>  

            <button>Enviar</button>
